<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Dashboard Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f6fa;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw; /* Dynamic padding based on screen size */
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .welcome-text {
      font-size: 1.4rem;
      color: #2d3436;
      font-weight: 600;
    }

    .datetime-container {
      display: flex;
      flex-direction: column;
      gap: 0.2vw;
      color: #636e72;
      font-size: 0.9rem;
    }

    .current-date {
      font-weight: 500;
    }

    .current-time {
      font-weight: 600;
      color: #6c5ce7;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 1vw;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-pic {
      width: 4vw;
      height: 4vw;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6c5ce7;
    }

    .notification-bell {
      font-size: 2rem;
      color: #636e72;
      position: relative;
      cursor:pointer;
      transition: transform 0.2s ease;
    }

    .notification-bell:hover {
      transform: scale(1.1);
      color: #6c5ce7;
    }

    /* Main Container */
    .container {
      margin-top: 10vh; /* Dynamic margin-top */
      display: grid;
      grid-template-columns: 25% 1fr; /* Default layout for larger screens */
      gap: 2vw;
      padding: 0 5vw;
    }

    /* Sidebar Styles */
    .sidebar {
      background: #ffffff;
      border-radius: 15px;
      padding: 2vw;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      height: calc(100vh - 10vh);
      position: sticky;
      top: 10vh;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      color: #2d3436;
      margin-bottom: 2vw;
      padding-bottom: 1vw;
      border-bottom: 2px solid #f1f2f6;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 2vw;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 2vw;
      padding: 2vw;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: #2d3436;
    }

    .feature-item:hover {
      background: #6c5ce710;
      transform: translateX(5px);
    }

    .feature-item.active {
      background: #6c5ce715;
      border-left: 0.4vw solid #6c5ce7;
    }

    .feature-icon {
      font-size: 1.6rem;
      width: 3vw;
      text-align: center;
    }

    .feature-title {
      font-weight: 500;
      font-size: 1.2rem;
    }

    button {
      border: none;
      background-color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .navbar {
        padding: 0 4vw;
      }

      .container {
        grid-template-columns: 1fr;
        padding: 0 4vw;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
        padding: 2vw;
      }

      .nav-left,
      .nav-right {
        flex-direction: column;
        align-items: flex-start;
        gap: 1vw;
      }

      .feature-item {
        font-size: 1.1rem;
        padding: 1.5vw;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 3vw 2vw;
      }

      .container {
        grid-template-columns: 1fr;
        padding: 0 2vw;
      }

      .feature-item {
        font-size: 1rem;
        padding: 1vw;
      }

      .profile-section {
        display: none;
      }

      .notification-bell {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 3vw 1.5vw;
      }

      .welcome-text {
        font-size: 1.2rem;
      }

      .datetime-container {
        font-size: 0.8rem;
      }

      .feature-icon {
        font-size: 1.3rem;
      }

      .feature-item {
        padding: 0.8vw;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <span class="welcome-text">Welcome Company üëã</span>
      <div class="datetime-container">

      </div>
    </div>
    <div class="nav-right">

      <div class="profile-section">
        <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Dashboard menu</h2>
      <div class="features">
        <a href="#" class="feature-item active">
          <span class="feature-icon">üíª</span>

          <span class="feature-icon">üì¶</span>

          <span class="feature-icon">üìù</span>

    </div>
  </div>

  <script>
    function updateDateTime() {
      const options = { 
        month: 'long', 
        day: 'numeric', 
        year: 'numeric' 
      };
      
      const dateElement = document.querySelector('.current-date');
      const timeElement = document.querySelector('.current-time');
      const currentDate = new Date();
      
      dateElement.textContent = currentDate.toLocaleDateString('en-US', options);
      timeElement.textContent = currentDate.toLocaleTimeString();
    }

    setInterval(updateDateTime, 1000); // Update every second
  </script>
</body>
</html>
