<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Salesman</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 750px;
      backdrop-filter: blur(10px); /* Adds a blur effect */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    /* Specific style for Joining Date field */
    .form-group.joining-date {
      margin-bottom: 55px; /* Adjust this value to move it up */
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495e;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.8);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    button {
      grid-column: span 2;
      width: 100%;
      padding: 12px;
      background-color: #1497ee;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    small {
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Salesman</h2>
    <form id="salesmanForm">
      <div class="form-grid">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob">Date of Birth (DOB):</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Salary -->
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" name="salary" required>
        </div>

        <!-- Manager Email ID -->
        <div class="form-group">
          <label for="email">Salesman Email ID:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Contact Number -->
        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
          <small>Format: 10-digit number (e.g., 1234567890)</small>
        </div>

        <!-- Joining Date -->
        <div class="form-group joining-date">
          <label for="joiningDate">Joining Date:</label>
          <input type="date" id="joiningDate" name="joiningDate" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('salesmanForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Validate form fields
      const fullName = document.getElementById('fullName').value.trim();
      const dob = document.getElementById('dob').value;
      const salary = document.getElementById('salary').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const joiningDate = document.getElementById('joiningDate').value;

      if (!fullName || !dob || !salary || !email || !contact || !joiningDate) {
        alert('Please fill out all fields.');
        return;
      }

      // Validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // Validate contact number format (10 digits)
      const contactPattern = /^\d{10}$/;
      if (!contactPattern.test(contact)) {
        alert('Please enter a valid 10-digit contact number.');
        return;
      }

      // If all validations pass, submit the form (or process data)
      alert('Form submitted successfully!');
      console.log({
        fullName,
        dob,
        salary,
        email,
        contact,
        joiningDate,
      });

      // Optionally, reset the form after submission
      document.getElementById('salesmanForm').reset();
    });
  </script>
</body>
</html>
